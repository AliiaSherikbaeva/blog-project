<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">Sitemark</div>
      <nav class="nav">
        <a href="#">Features</a>
        <a href="#">Testimonials</a>
        <a href="#">Highlights</a>
        <a href="#">Pricing</a>
        <a href="#">FAQ</a>
        <a href="#">Blog</a>
        <button class="sign-up">Sign up</button>
        <button class="sign-in">Sign in</button>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <h1>Blog</h1>
      <p>Stay in the loop with the latest about our products</p>

      <div class="categories">
        <button>All categories</button>
        <button>Company</button>
        <button>Product</button>
        <button>Design</button>
        <button>Engineering</button>
      </div>

      <div class="blog-posts">
        <div class="post">
          <img src="https://via.placeholder.com/400" alt="Post Image">
          <p class="description">Description of the first post</p>
        </div>
        <div class="post">
          <img src="https://via.placeholder.com/400" alt="Post Image">
          <p class="description">Description of the second post</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
